<script>
  //查看详情
  $('.go_detail').on('click',function() {
    let currentGo = $(this)
    window.location.href = 'http://localhost:8080/helpDetails'
  })

  //查看更多
  $('.look_more').on('click',function() {
    let currentLook = $(this)
    window.location.href = "http://localhost:8080/helpCenter"
  })

  //点击右侧题目跳转
  $('.right_blog_title').on('click',function() {
    let currentBlog = $(this)
    window.location.href = "http://localhost:8080/helpDetails"
  })

  //点击页码
  $('.pageList .page-item').on('click',function() {
    $(this).toggleClass('active').siblings().removeClass('active')
  })

  //默认展示第一页
  $('.pageList .page-item').get(0).click();
</script>
