<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="force-rendering" content="webkit">
  <meta name="renderer" content="webkit">
  <meta name="keywords" content="天启http">
  <meta name="description" content="天启http">
  <title>企业服务</title>
  <%- include('../components/style.html'); %>
  <%- include('./style.html') %>
</head>
<body>
  <div class="banner"></div>
  <div class="container mt-80 mb-80">
    <form class="grid justify-center form">
      <div class="form-group form-inline">
        <label for="co_name" class="col-md-3">
          <span class="require mr-5">*</span>
          <span class="main-title-color font-18">企业名称</span>  
        </label>
        <input type="text" class="form-control col-md-9 main-title-color form_input" id="co_name" placeholder="输入营业执照上的企业全称">
        <span class="error_msg"></span>
      </div>
      <div class="form-group form-inline">
        <label for="mate_name" class="col-md-3">
          <span class="require mr-5">*</span>
          <span class="main-title-color font-18">联系人姓名</span>  
        </label>
        <input type="text" class="form-control col-md-9 main-title-color form_input" id="mate_name" placeholder="输入联系人姓名">
        <span class="error_msg"></span>
      </div>
      <div class="form-group form-inline">
        <label for="mate_sell" class="col-md-3">
          <span class="require mr-5">*</span>
          <span class="main-title-color font-18">联系人手机号码</span>  
        </label>
        <input type="text" class="form-control col-md-9 main-title-color form_input" id="mate_sell" placeholder="输入联系人手机号码">
        <span class="error_msg"></span>
      </div>
      <div class="form-group form-inline">
        <label for="mate_sell" class="col-md-3">
          <span class="require mr-5">*</span>
          <span class="main-title-color font-18">每月需求用量</span>  
        </label>
        <input type="text" class="form-control col-md-9 main-title-color form_input" id="mate_sell" placeholder="请选择您需要的用量">
        <span class="error_msg"></span>
      </div>
      <div class="form-group form-inline">
        <label for="mate_sell" class="col-md-3 main-title-color font-18">用途</label>
        <input type="text" class="form-control col-md-9 main-title-color form_input" id="mate_sell" placeholder="例如: 网络爬虫">
        <span class="error_msg"></span>
      </div>
      <div class="btn">
        <button type="button">提交</button>
      </div>
    </form>
  </div>
</body>
<%- include('../components/js.html'); %>
<%- include('./js.html') %>
</html>
